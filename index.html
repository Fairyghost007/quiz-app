<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen " onload="loadQuestion()">
    <div class="block max-w-sm p-6 bg-gray-800 border border-gray-700 rounded-lg shadow " id="container">
        <div class="flex items-center justify-center">
            <h1 class="text-2xl font-bold text-white text-center mb-[20px]">Quiz HTML/CSS/JS</h1>
        </div>
        <form class="bg-white p-6 rounded-lg shadow-md w-full max-w-md" name="quizForm" onsubmit="return validateForm(event)">
            <h3 class="text-xl font-semibold mb-4" id="question"></h3>
            <div class="mb-4 ">
                <input type="radio" name="reponse" id="res1" class="mr-2">
                <label for="res1" class="text-gray-700" id="label1"></label>
            </div>
            <div class="mb-4">
                <input type="radio" name="reponse" id="res2" class="mr-2">
                <label for="res2" class="text-gray-700" id="label2"></label>
            </div>
            <div class="mb-4">
                <input type="radio" name="reponse" id="res3" class="mr-2">
                <label for="res3" class="text-gray-700" id="label3"></label>
            </div>
            <div class="flex justify-between">
                <button type="submit"  class="bg-blue-500 text-white w-full px-4 py-2 rounded">Suivant</button>
            </div>
        </form>
        <div id="score" class="mt-4 text-xl font-semibold text-white"></div>
    </div>

    

    <script src="script.js"></script>  
</body>
</html>
